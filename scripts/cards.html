<!DOCTYPE html>
<html>
<head>
  <title>Plantilla</title>
  <link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./styles/search.css">
</head>
<body>
  <template id="card">
    <div class="cards">
        <div class="cardContent">
            <label id="fullName">Nombre completa: {{fullName}}</label>
            <label id="birthDate">Fecha de nacimiento: {{birthDate}}</label>
            <label id="gender">Género: {{gender}}</label>
            <label id="idNumber">Número de identificación: {{idNumber}}</label>
            <label id="phoneNumber">Número de teléfono: {{phoneNumber}} </label>
            <label id="email">Correo electrónico: {{ email }} </label>
        </div>
    </div>
  </template>
</body>
</html>
